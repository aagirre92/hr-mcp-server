name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: tests-andoni

      - name: Debug gcloud context
        run: |
          set -e
          echo "gcloud version:" && gcloud --version
          echo "\nConfig:" && gcloud config list
          echo "\nAuth accounts:" && gcloud auth list
          echo "\nEnabled services (subset):" && gcloud services list --enabled --format="value(config.name)" | grep -E "(run.googleapis.com|cloudbuild.googleapis.com|artifactregistry.googleapis.com)" || true
          echo "\nCloud Run services in us-central1 (if any):" && gcloud run services list --region=us-central1 || true

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hr-mcp-server2 \
            --allow-unauthenticated \
            --region=us-central1 \
            --source .